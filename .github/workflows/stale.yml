# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Stale

on:
  schedule:
    - cron: '0 8 * * *' # Every day at 08:00
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  packages: read
  statuses: read

jobs:
  stale:
    name: ðŸ§¹ Clean up stale issues and PRs
    runs-on: ubuntu-latest

    permissions:
      contents: write # only for delete-branch option
      issues: write
      pull-requests: write
    steps:
      - uses: ivuorinen/actions/stale@81f54fda92198f14c31e9694d29cd004a7c31f06 # 25.10.25
